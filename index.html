<html>
 
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
 
<body>
    <a-scene>
        <a-assets>
            <img id="texturesphere" src="/assets/sphere-texture.jpg">
            <img id="textureciel" src="/assets/texture-ciel.jpg">
            <img id="texturelune" src="/assets/Moon_texture.jpg">
            <img id="texturesoleil" src="/assets/8k_sun.jpg">
        </a-assets>
 
        <a-sphere position="0 2 -8" radius="2" color="pink" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
 
        <a-entity position="0 2 -8" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            <a-sphere position="4 0 0" radius="1" src="#texturelune" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
        </a-entity>
 
        <a-sky src="#textureciel" color="#ECECEC"></a-sky>
    </a-scene>
</body>
